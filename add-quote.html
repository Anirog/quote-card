<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Quotes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    h2 {
      color: #333;
      margin-top: 40px;
      margin-bottom: 20px;
      font-size: 22px;
      border-top: 2px solid #e0e0e0;
      padding-top: 30px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    textarea, input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    textarea:focus, input:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .success {
      background: #10b981;
      color: white;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }

    .success.show {
      display: block;
    }

    .quote-count {
      color: #666;
      font-size: 14px;
      margin-top: 20px;
      text-align: center;
    }

    .quotes-list {
      margin-top: 30px;
    }

    .quote-item {
      background: #f9f9f9;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      position: relative;
    }

    .quote-item-text {
      color: #333;
      font-size: 15px;
      line-height: 1.5;
      margin-bottom: 8px;
    }

    .quote-item-author {
      color: #666;
      font-size: 14px;
      font-style: italic;
    }

    .quote-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .btn-edit, .btn-delete {
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: transform 0.2s, box-shadow 0.2s;
      width: auto;
    }

    .btn-edit {
      background: #667eea;
      color: white;
    }

    .btn-edit:hover {
      background: #5568d3;
      transform: translateY(-1px);
      box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
    }

    .btn-delete {
      background: #ef4444;
      color: white;
    }

    .btn-delete:hover {
      background: #dc2626;
      transform: translateY(-1px);
      box-shadow: 0 3px 10px rgba(239, 68, 68, 0.3);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      font-size: 22px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .btn-submit {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      flex: 1;
    }

    .btn-cancel {
      background: #6b7280;
      flex: 1;
    }

    .btn-cancel:hover {
      background: #4b5563;
    }

    .empty-state {
      text-align: center;
      color: #999;
      padding: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Manage Quotes</h1>
    <p class="subtitle">Add, edit, or delete quotes from your collection</p>

    <div id="success-message" class="success">
      Quote added successfully!
    </div>

    <form id="quote-form">
      <div class="form-group">
        <label for="quote-text">Quote Text</label>
        <textarea id="quote-text" placeholder="Enter the quote text here..." required></textarea>
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" placeholder="Author name" required>
      </div>

      <button type="submit">Add Quote</button>
    </form>

    <p class="quote-count">Current quotes: <strong id="count">Loading...</strong></p>

    <h2>All Quotes</h2>
    <div id="quotes-list" class="quotes-list">
      <div class="empty-state">Loading quotes...</div>
    </div>
  </div>

  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <h3 class="modal-header">Edit Quote</h3>
      <form id="edit-form">
        <div class="form-group">
          <label for="edit-quote-text">Quote Text</label>
          <textarea id="edit-quote-text" required></textarea>
        </div>
        <div class="form-group">
          <label for="edit-author">Author</label>
          <input type="text" id="edit-author" required>
        </div>
        <div class="modal-actions">
          <button type="submit" class="btn-submit">Save Changes</button>
          <button type="button" class="btn-cancel" onclick="closeEditModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let quotes = [];
    let editingIndex = null;

    async function loadQuotes() {
      try {
        const response = await fetch('quotes.json');
        quotes = await response.json();
        document.getElementById('count').textContent = quotes.length;
        renderQuotesList();
      } catch (error) {
        console.error('Error loading quotes:', error);
        document.getElementById('count').textContent = 'Error loading';
      }
    }

    function renderQuotesList() {
      const listContainer = document.getElementById('quotes-list');

      if (quotes.length === 0) {
        listContainer.innerHTML = '<div class="empty-state">No quotes yet. Add your first quote above!</div>';
        return;
      }

      listContainer.innerHTML = quotes.map((quote, index) => `
        <div class="quote-item">
          <div class="quote-item-text">${escapeHtml(quote.text)}</div>
          <div class="quote-item-author">â€“ ${escapeHtml(quote.author)}</div>
          <div class="quote-actions">
            <button class="btn-edit" onclick="openEditModal(${index})">Edit</button>
            <button class="btn-delete" onclick="deleteQuote(${index})">Delete</button>
          </div>
        </div>
      `).join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function openEditModal(index) {
      editingIndex = index;
      const quote = quotes[index];
      document.getElementById('edit-quote-text').value = quote.text;
      document.getElementById('edit-author').value = quote.author;
      document.getElementById('edit-modal').classList.add('show');
    }

    function closeEditModal() {
      editingIndex = null;
      document.getElementById('edit-modal').classList.remove('show');
      document.getElementById('edit-form').reset();
    }

    async function deleteQuote(index) {
      if (!confirm('Are you sure you want to delete this quote?')) {
        return;
      }

      try {
        const response = await fetch(`/delete-quote/${index}`, {
          method: 'DELETE'
        });

        const result = await response.json();

        if (result.success) {
          await loadQuotes();
          showSuccessMessage('Quote deleted successfully!');
        } else {
          alert('Error deleting quote. Please try again.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error deleting quote. Please try again.');
      }
    }

    function showSuccessMessage(message) {
      const successMsg = document.getElementById('success-message');
      successMsg.textContent = message;
      successMsg.classList.add('show');
      setTimeout(() => {
        successMsg.classList.remove('show');
      }, 3000);
    }

    document.getElementById('quote-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const quoteText = document.getElementById('quote-text').value.trim();
      const author = document.getElementById('author').value.trim();

      if (quoteText && author) {
        try {
          const response = await fetch('/add-quote', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              text: quoteText,
              author: author
            })
          });

          const result = await response.json();

          if (result.success) {
            await loadQuotes();
            showSuccessMessage('Quote added successfully!');

            document.getElementById('quote-text').value = '';
            document.getElementById('author').value = '';
          } else {
            alert('Error adding quote. Please try again.');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Error adding quote. Please try again.');
        }
      }
    });

    document.getElementById('edit-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const quoteText = document.getElementById('edit-quote-text').value.trim();
      const author = document.getElementById('edit-author').value.trim();

      if (quoteText && author && editingIndex !== null) {
        try {
          const response = await fetch(`/edit-quote/${editingIndex}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              text: quoteText,
              author: author
            })
          });

          const result = await response.json();

          if (result.success) {
            await loadQuotes();
            closeEditModal();
            showSuccessMessage('Quote updated successfully!');
          } else {
            alert('Error updating quote. Please try again.');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Error updating quote. Please try again.');
        }
      }
    });

    document.getElementById('edit-modal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeEditModal();
      }
    });

    loadQuotes();
  </script>
</body>
</html>
